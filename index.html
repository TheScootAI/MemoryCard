<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Memory Card Game</h1>

        <div class="game-info">
            <div class="stat">
                <span class="label">Moves:</span>
                <span id="moves">0</span>
            </div>
            <div class="stat">
                <span class="label">Matches:</span>
                <span id="matches">0</span>
            </div>
            <div class="stat">
                <span class="label">Time:</span>
                <span id="time">0:00</span>
            </div>
        </div>

        <div id="game-board" class="game-board">
            <!-- Cards will be generated here by JavaScript -->
        </div>

        <div class="controls">
            <button id="restart-btn" class="btn">New Game</button>
            <select id="difficulty" class="difficulty-select">
                <option value="easy">Easy (8 cards)</option>
                <option value="medium" selected>Medium (16 cards)</option>
                <option value="hard">Hard (24 cards)</option>
            </select>
        </div>

        <div id="victory-message" class="victory-message hidden">
            <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
            <p>You won in <span id="final-moves"></span> moves and <span id="final-time"></span>!</p>
            <button id="play-again-btn" class="btn">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
