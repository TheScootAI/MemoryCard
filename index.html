<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Card Game</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Moves:</span>
                    <span id="moves" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Matches:</span>
                    <span id="matches" class="stat-value">0 / 8</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Time:</span>
                    <span id="timer" class="stat-value">0:00</span>
                </div>
            </div>
        </header>

        <div id="game-board" class="game-board">
            <!-- Cards will be dynamically generated here -->
        </div>

        <div class="controls">
            <button id="reset-btn" class="btn btn-primary">New Game</button>
            <button id="difficulty-btn" class="btn btn-secondary">Change Difficulty</button>
        </div>

        <div id="difficulty-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Select Difficulty</h2>
                <div class="difficulty-options">
                    <button class="difficulty-btn" data-pairs="6">Easy (6 pairs)</button>
                    <button class="difficulty-btn" data-pairs="8">Medium (8 pairs)</button>
                    <button class="difficulty-btn" data-pairs="12">Hard (12 pairs)</button>
                </div>
                <button id="close-modal" class="btn btn-secondary">Cancel</button>
            </div>
        </div>

        <div id="win-modal" class="modal hidden">
            <div class="modal-content">
                <h2>ðŸŽ‰ Congratulations!</h2>
                <p>You won!</p>
                <p id="win-stats"></p>
                <button id="play-again" class="btn btn-primary">Play Again</button>
            </div>
        </div>
    </div>

    <script src="game.js?v=2"></script>
</body>
</html>
